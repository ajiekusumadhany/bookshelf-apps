<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <meta name="description" content="Bockshelf Apps by Ajie Ikrus Kusumadhany">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="head_bar">
    <h1 class="head_bar__title">Bookshelf Apps</h1>
    <section class="search_section">
      <form id="searchBook" data-testid="searchBookForm">
        <label for="searchBookTitle">Judul</label>
        <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" />
        <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">Search</button>
      </form>
    </section>
  </header>
  <main>
    <section class="input_section">
      <div class="input-container">
        <h2>Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div class="input">
            <label for="bookFormTitle">Judul</label>
            <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" />
          </div>
          <div class="input">
            <label for="bookFormAuthor">Penulis</label>
            <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" />
          </div>
          <div class="input">
            <label for="bookFormYear">Tahun</label>
            <input id="bookFormYear" type="number" required data-testid="bookFormYearInput" />
          </div>
          <div class="input_inline">
            <label for="bookFormIsComplete">Selesai dibaca</label>
            <input id="bookFormIsComplete" type="checkbox" data-testid="bookFormIsCompleteCheckbox" />
          </div>
          <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
            Masukkan Buku ke rak <span>Belum selesai dibaca</span>
          </button>
        </form>
      </div>
    </section>


    <div class="daftarBuku">
      <section class="book_shelf">
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookshelfList" data-testid="incompleteBookList" class="book_list">
        </div>
      </section>

      <section class="book_shelf">
        <h2>Selesai dibaca</h2>

        <div id="completeBookshelfList" data-testid="completeBookList" class="book_list">
        </div>
      </section>
    </div>


    <div id="confirm-remove" class="confirm-remove">
      <div class="remove-content">
        <h3>Yakin Menghapus Buku?</h3>
        <div class="button-confirm">
          <button id="jadi-remove" class="jadi-remove">Yes</button>
          <button id="batal-remove" class="batal-remove">Cancel</button>
        </div>
      </div>
    </div>

  </main>

  <script src="main.js"></script>

</body>

</html>
